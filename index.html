<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CryGPTogram</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>CryGPTogram</h1> 
      Encrypted Message: <b><p id="message"></p></b>
      <p> To play, you must decipher what the text actually is. Enter your guess below:</p>
      <form>
        <input type="text" id="solution" placeholder="Solution...">
        <button type="submit" id="submit-button" onclick="submitSolution(event)">Submit</button>
      </form>      
      <p id="error-message"></p>
      <p id="result"></p>
      <p id="guessed"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
